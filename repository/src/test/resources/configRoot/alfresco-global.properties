dir.root=${alfresco.data.location}
db.driver=${alfresco.db.datasource.class}
db.url=jdbc:h2:${alfresco.data.location}/h2_data/${alfresco.db.name};${alfresco.db.params}
db.username=${alfresco.db.username}
db.password=${alfresco.db.password}
db.pool.initial=10
db.pool.max=100
hibernate.dialect=org.hibernate.dialect.H2Dialect

system.webdav.servlet.enabled=false
audit.enabled=false
system.quickshare.enabled=false

cifs.enabled=false
ftp.enabled=false

authentication.chain=alfrescoNtlm1:alfrescoNtlm,test:mt-ldap